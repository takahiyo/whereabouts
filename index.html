<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>在席確認表</title>

<style>
  :root{
    /* ========== 幅スキーム（ご要望比率を変数化） ========== */
    --base-name:   120px;  /* 氏名 現在=100% → scale=0.50 指定 */
    --base-ext:     80px;  /* 内線 100% → 0.33 */
    --base-status: 380px;  /* ステータス 100% → 0.75 */
    --base-time:   120px;  /* 戻り時間 100% → 0.45 */
    --base-note:   320px;  /* 備考は入力欄全体を想定 */
    --scale-name:  0.50;
    --scale-ext:   0.33;
    --scale-status:0.75;
    --scale-time:  0.45;

    --min-name: 90px; --min-ext: 64px; --min-status: 260px; --min-time: 100px; --min-note: 260px;
    --w-name:   max(calc(var(--base-name)*var(--scale-name)),var(--min-name));
    --w-ext:    max(calc(var(--base-ext)*var(--scale-ext)),var(--min-ext));
    --w-status: max(calc(var(--base-status)*var(--scale-status)),var(--min-status));
    --w-time:   max(calc(var(--base-time)*var(--scale-time)),var(--min-time));
    --w-note:   max(var(--base-note),var(--min-note));

    /* 1パネルの最低必要幅（列決定の基準値） */
    --panel-min: calc(var(--w-name)+var(--w-ext)+var(--w-status)+var(--w-time)+var(--w-note)+60px);

    --gap: 20px;
    --line:#d9d9d9; --head:#f1ece6; --bg:#fafafa;
    --present:#e8f6e8; --away:#fff3e6; --remote:#e8f0ff; --off:#f7e8ee; --home:#ffe8f0;
  }

  body{font-family:"Segoe UI","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;background:#fff;margin:16px}
  header{display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:12px;flex-wrap:wrap}
  header h1{font-size:14px;font-weight:600;color:#4a5568;margin:0;padding:.35rem .9rem;background:#dff1ff;border-radius:999px}
  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  /* ===== レイアウト（JSで最大3列に調整） ===== */
  .board{ display:grid; gap:var(--gap); grid-template-columns: minmax(0,1fr); }

  .panel{border:1px solid var(--line);border-radius:6px;background:var(--bg);padding:8px;overflow:auto}
  .panel .title{font-weight:700;color:#6B7280;background:#f7f7f7;border:1px solid var(--line);border-radius:4px;padding:6px 8px;margin:0 0 6px 0;min-height:1.8em}
  table{width:100%;border-collapse:separate;border-spacing:0;table-layout:fixed}
  thead th{position:sticky;top:0;background:var(--head);font-weight:700}
  th,td{border:1px solid var(--line);padding:6px;font-size:14px} th{text-align:left}
  col.col-name{width:var(--w-name)} col.col-ext{width:var(--w-ext)} col.col-status{width:var(--w-status)}
  col.col-time{width:var(--w-time)} col.col-note{width:var(--w-note)}
  select,input[type="text"]{width:100%;box-sizing:border-box;padding:.3rem .35rem;border:1px solid var(--line);border-radius:4px;background:#fff;font-size:14px;appearance:auto;-webkit-appearance:auto}
  td.status select{padding-right:2.6em} td.status{min-width:max(var(--w-status),13em)}
  td.time select{text-align-last:center;font-variant-numeric:tabular-nums}
  tr[data-status="在席"]{background:var(--present)} tr[data-status="外出"]{background:var(--away)}
  tr[data-status="休み"],tr[data-status="健康診断"],tr[data-status="コアドック"]{background:var(--off)}
  tr[data-status="帰宅"]{background:var(--home)} tr[data-status="在宅勤務"]{background:var(--remote)}
  tr[data-status="出張"],tr[data-status="研修"]{background:var(--away)}
  .toast{position:fixed;top:20px;right:20px;background:#333;color:#fff;padding:8px 12px;border-radius:4px;font-size:12px;opacity:0;transition:.25s;z-index:9999}
  .toast.show{opacity:1}
  .login{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:2000}
  .login .card{background:#fff;border-radius:8px;padding:20px;min-width:300px;max-width:90vw;text-align:center}
  .login .card h2{margin:.2rem 0 1rem} .login .card input{margin:.4rem 0}
  @media print{header,.toast,.login,#dbg{display:none} body{margin:0}.board{gap:10px} th,td{font-size:12px;padding:4px}}
  .board [draggable],[role="separator"]{display:none!important}

  /* デバッグパネル */
  #dbg{position:fixed;right:12px;bottom:12px;background:#fff;border:1px solid #ddd;border-radius:8px;padding:8px 10px;font-size:12px;box-shadow:0 2px 8px rgba(0,0,0,.1);z-index:9998;display:none}
  #dbg button{margin-left:6px}
</style>
</head>

<body>
  <header><h1>在席確認表（同期対応）</h1></header>

  <!-- ログイン -->
  <div id="login" class="login" style="display:none">
    <div class="card">
      <h2>在席確認表</h2>
      <p>パスワードを入力してください</p>
      <input type="password" id="pw" placeholder="Password" />
      <button id="btnLogin" onclick="window.__doLogin && window.__doLogin()">ログイン</button>
      <div id="loginMsg" style="color:#c53030;margin-top:8px" aria-live="polite"></div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="board" class="board" style="display:none"></div>

  <!-- デバッグ最小UI -->
  <div id="dbg">
    <span id="dbgText">同期待ち…</span>
    <button id="btnPush">強制送信</button>
    <button id="btnPull">強制取得</button>
  </div>

<script>
/* ================== 同期設定 ================== */
const REMOTE_ENDPOINT = "https://script.google.com/macros/s/AKfycbxP4UKpNe0PRdsZY5diuEtcGXe6EDomDcjWhbPavpjf3B2RiNOYZF0V39cCMEfCVxGM/exec";
const REMOTE_KEY      = "presence-board-default";
const REMOTE_POLL_MS  = 8000;       // 在席データpull（8秒）
const CONFIG_POLL_MS  = 120000;     // 名簿チェック（2分）
const SESSION_KEY     = "presence-session-token";
const TOKEN_DEFAULT_TTL = 3600000;  // 60分
let tokenRenewTimer = null;

/* ================== 名簿（サーバ取得・人IDキー運用） ================== */
let GROUPS = [];
let CONFIG_UPDATED = 0;

function makeLocalId(s){
  const seed = (s||"").normalize('NFKC').replace(/\s+/g,'');
  let h = 0; for(let i=0;i<seed.length;i++){ h = (h*31 + seed.charCodeAt(i)) >>> 0; }
  return "P" + (h.toString(16) + "00000000").slice(0,8);
}

function normalizeConfigClient(cfg){
  if(cfg && Array.isArray(cfg.groups)){
    return cfg.groups.map(g=>({
      title: typeof g.title==="string" ? g.title : "",
      members: Array.isArray(g.members) ? g.members.map(m=>{
        const name = String((m && m.name) || "");
        const ext  = (m && m.ext) ? String(m.ext) : "";
        let id     = (m && m.id) ? String(m.id) : "";
        if(!/^[A-Za-z0-9_-]+$/.test(id)){ id = makeLocalId(name+ext); }
        return { name, ext, id };
      }) : []
    }));
  }
  if(Array.isArray(cfg) && cfg.length && Array.isArray(cfg[0])){
    return cfg.map(arr=>({ title:"", members: arr.map(n=>({name:String(n||""), id:makeLocalId(String(n||""))})) }));
  }
  return [];
}

const board  = document.getElementById('board');
const toastEl= document.getElementById('toast');
const dbgEl  = document.getElementById('dbg');
const dbgText= document.getElementById('dbgText');
const STATUSES = ["在席","外出","休み","帰宅","在宅勤務","出張","研修","健康診断","コアドック"];
const CLEAR_ON = new Set(["在席","休み","帰宅","在宅勤務"]);
const storeKey = "presence-board-v3";

/* ====== 動的列数（最大3列） ====== */
const MAX_COLS = 3;
let panelMinPx = null, gapPx = null;
function resolveCssPx(expr){
  const probe = document.createElement('div');
  probe.style.position='absolute'; probe.style.visibility='hidden'; probe.style.width = expr;
  document.body.appendChild(probe);
  const w = probe.getBoundingClientRect().width;
  probe.remove();
  return Math.max(0, Math.round(w));
}
function ensureMetrics(){
  if(panelMinPx==null){ panelMinPx = resolveCssPx(getComputedStyle(document.documentElement).getPropertyValue('--panel-min')); }
  if(gapPx==null){ gapPx = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 20; }
}
function setGridColumns(){
  ensureMetrics();
  const containerW = board.clientWidth || window.innerWidth;
  let n = Math.floor((containerW + gapPx) / (panelMinPx + gapPx));
  if(!Number.isFinite(n) || n<1) n=1;
  n = Math.min(n, MAX_COLS);
  board.style.gridTemplateColumns = (n===1) ? 'minmax(0,1fr)' : `repeat(${n}, minmax(${panelMinPx}px, 1fr))`;
}
let resizeTimer=null;
window.addEventListener('resize', ()=>{ clearTimeout(resizeTimer); resizeTimer=setTimeout(setGridColumns, 120); });

function timeOptions(){
  const opts=['<option value=""></option>'];
  for(let h=0;h<24;h++){ for(let m=0;m<60;m+=30){
    const t=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; opts.push(`<option value="${t}">${t}</option>`);
  } }
  return opts.join('');
}

function rowHtml(member){
  const name= member.name || "";
  const ext = (member.ext && /^[0-9]{1,4}$/.test(String(member.ext))) ? String(member.ext) : "";
  const key = member.id;
  return `
    <tr id="row-${key}" data-key="${key}" data-status="在席">
      <td class="name">${name}</td>
      <td class="ext"><label class="sr-only" for="ext-${key}">内線</label>
        <input id="ext-${key}" name="ext" type="text" maxlength="4" inputmode="numeric" pattern="^[0-9]{0,4}$" placeholder="内線" value="${ext}" />
      </td>
      <td class="status"><label class="sr-only" for="status-${key}">ステータス</label>
        <select id="status-${key}" name="status">${STATUSES.map(s=>`<option value="${s}">${s}</option>`).join("")}</select>
      </td>
      <td class="time"><label class="sr-only" for="time-${key}">戻り時間</label>
        <select id="time-${key}" name="time">${timeOptions()}</select>
      </td>
      <td class="note"><input id="note-${key}" name="note" type="text" list="noteOptions" placeholder="備考" /></td>
    </tr>`;
}
function panelHtml(group){
  return `
    <section class="panel">
      <h3 class="title">${group.title ?? ""}</h3>
      <table aria-label="在席表">
        <colgroup><col class="col-name"><col class="col-ext"><col class="col-status"><col class="col-time"><col class="col-note"></colgroup>
        <thead><tr><th>氏名</th><th>内線</th><th>ステータス</th><th>戻り時間</th><th>備考</th></tr></thead>
        <tbody>${group.members.map(m=>rowHtml(m)).join("")}</tbody>
      </table>
    </section>`;
}
function render(){
  board.innerHTML = GROUPS.map(g=>panelHtml(g)).join('');
  board.style.display = '';
  dbgEl.style.display = 'block';
  wireEvents();
  loadLocal();
  recolor();
  setGridColumns(); // ★レンダ後に列数確定（最大3列）
}

/* ===== 状態 I/O ===== */
function getState(){
  const data={};
  board.querySelectorAll("tbody tr").forEach(tr=>{
    const k=tr.dataset.key;
    data[k]={ ext:tr.querySelector('input[name="ext"]').value.trim(),
              status:tr.querySelector('select[name="status"]').value,
              time:tr.querySelector('select[name="time"]').value,
              note:tr.querySelector('input[name="note"]').value };
  });
  return data;
}
function getStateForPush(){ return getState(); }

function applyState(data){
  if(!data) return;
  let hit=0, miss=0;
  Object.entries(data).forEach(([k,v])=>{
    const e=document.getElementById(`ext-${k}`), s=document.getElementById(`status-${k}`),
          t=document.getElementById(`time-${k}`), n=document.getElementById(`note-${k}`);
    if(e||s||t||n){
      if(e && typeof v.ext==="string") e.value = v.ext;
      if(s && v.status && STATUSES.includes(v.status)) s.value=v.status;
      if(t) t.value = v.time || "";
      if(n) n.value = v.note || "";
      if(s && t) toggleTimeEnable(s);
      hit++;
    }else{
      miss++;
    }
  });
  recolor();
  dbgText.textContent = `${dbgText.textContent.split(' | ')[0] || ''} | serverKeys:${Object.keys(data).length} (hit:${hit}/miss:${miss})`;
}
function saveLocal(){ try{ localStorage.setItem(storeKey, JSON.stringify(getState())); }catch(_){} }
function loadLocal(){ try{ const raw=localStorage.getItem(storeKey); if(!raw) return; applyState(JSON.parse(raw)); }catch(_){} }

/* ===== イベント ===== */
function wireEvents(){
  board.querySelectorAll("select,input").forEach(el=>{
    el.addEventListener("change", ()=>{
      if(el.name==="status"){
        const key = el.id.replace("status-",""), time = document.getElementById(`time-${key}`), note=document.getElementById(`note-${key}`);
        if(CLEAR_ON.has(el.value)){ if(time) time.value=""; if(note) note.value=""; }
        toggleTimeEnable(el);
      }
      saveLocal();
      pushRemote(); // ステータス/他も即送信（全状態）
      recolor();
    });
  });
  board.querySelectorAll('input[type="text"]').forEach(el=>{
    el.addEventListener('input', ()=>{ saveLocal(); pushRemoteThrottled(); });
  });

  document.getElementById('btnPush').addEventListener('click', ()=>pushRemote(true));
  document.getElementById('btnPull').addEventListener('click', ()=>pullRemote(true));
}
function toggleTimeEnable(statusEl){
  const key = statusEl.id.replace("status-",""), timeEl = document.getElementById(`time-${key}`);
  const needsTime = ["外出","出張","研修"].includes(statusEl.value);
  if(timeEl){ timeEl.disabled = !needsTime; if(!needsTime) timeEl.value = ""; }
}
function recolor(){
  board.querySelectorAll("tbody tr").forEach(tr=>{
    tr.dataset.status = tr.querySelector('select[name="status"]').value;
  });
}
function toast(msg){ const t=toastEl; t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1000); }

/* ===== JSONP ===== */
function jsonp(url, timeout=12000){
  return new Promise((resolve)=>{
    const cb = 'cb_'+Math.random().toString(36).slice(2);
    let done=false;
    const cleanup=(s)=>{ try{ delete window[cb]; }catch(_){} if(s){ if(s.remove){s.remove();} else if(s.parentNode){s.parentNode.removeChild(s);} } };
    const timer=setTimeout(()=>{ if(!done){ done=true; cleanup(script); resolve(null); } }, timeout);
    window[cb]=(data)=>{ if(done) return; done=true; clearTimeout(timer); cleanup(script); resolve(data); };
    const script=document.createElement('script');
    script.src = url + (url.includes('?')?'&':'?') + 'callback=' + cb + '&_=' + Date.now();
    script.onerror=()=>{ if(!done){ done=true; clearTimeout(timer); cleanup(script); resolve(null); } };
    document.body.appendChild(script);
  });
}

/* ================== 認証 & 同期 ================== */
let SESSION_TOKEN = "";
let lastPushed=0, lastPushAt=0, lastPullAt=0;
function updateDbg(){
  const lp = lastPushAt? new Date(lastPushAt).toLocaleTimeString() : '-';
  const lg = lastPullAt? new Date(lastPullAt).toLocaleTimeString() : '-';
  const tail = (dbgText.textContent.split(' | ')[1] ? ' | '+dbgText.textContent.split(' | ')[1] : '');
  dbgText.textContent = `lastPush:${lp} / lastPull:${lg}${tail}`;
}

async function tryLoadGroupsFromServer(nocache=false){
  const url = `${REMOTE_ENDPOINT}?action=getConfig&key=presence-config&token=${encodeURIComponent(SESSION_TOKEN)}${nocache?'&nocache=1':''}`;
  const cfg = await jsonp(url);
  if(!cfg || cfg.error) throw new Error('config_load_failed');
  const groups = normalizeConfigClient(cfg);
  if(!groups.length) throw new Error('config_empty');
  GROUPS = groups;
  CONFIG_UPDATED = (typeof cfg.updated === 'number') ? cfg.updated : 0;
}

let configWatchTimer = null;
function startConfigWatch(){
  if(configWatchTimer) clearInterval(configWatchTimer);
  configWatchTimer = setInterval(async ()=>{
    if(!SESSION_TOKEN) return;
    try{
      const cfg = await jsonp(`${REMOTE_ENDPOINT}?action=getConfig&key=presence-config&token=${encodeURIComponent(SESSION_TOKEN)}&nocache=1`);
      if(cfg && !cfg.error && typeof cfg.updated === 'number' && cfg.updated > CONFIG_UPDATED){
        const prev = getState();
        GROUPS = normalizeConfigClient(cfg);
        CONFIG_UPDATED = cfg.updated;
        render();
        applyState(prev);
        toast('名簿を更新しました');
      }
    }catch(_){}
  }, CONFIG_POLL_MS);
}

async function login(pw){
  if(!pw || !pw.trim()){ loginMsg.textContent="パスワードを入力してください"; return; }
  loginMsg.textContent = "認証中…";
  const res = await jsonp(`${REMOTE_ENDPOINT}?action=login&password=${encodeURIComponent(pw)}`);
  if(res === null){ loginMsg.textContent = "通信エラー（GAS公開/URLを確認）"; return; }
  if(res && res.error === 'unauthorized'){ loginMsg.textContent = "パスワードが違います"; return; }
  if(res && res.token){
    SESSION_TOKEN = res.token; sessionStorage.setItem(SESSION_KEY, SESSION_TOKEN);
    document.getElementById('login').style.display='none'; loginMsg.textContent=""; toast('ログインしました');
    try{ await tryLoadGroupsFromServer(true); }catch(_){ toast('設定の取得に失敗しました'); }
    render();
    scheduleRenew(Number(res.exp)||TOKEN_DEFAULT_TTL);
    startRemoteSync(true);
    startConfigWatch();
  }else{
    loginMsg.textContent = "サーバ応答が不正です";
  }
}
function requireTokenOrLogin(){ SESSION_TOKEN = sessionStorage.getItem(SESSION_KEY) || ""; if(!SESSION_TOKEN){ document.getElementById('login').style.display='flex'; return false; } return true; }

async function pullRemote(force=false){
  if(!requireTokenOrLogin()) return;
  const url = `${REMOTE_ENDPOINT}?action=get&key=${encodeURIComponent(REMOTE_KEY)}&token=${encodeURIComponent(SESSION_TOKEN)}&nocache=1`;
  const remote = await jsonp(url);
  if(!remote) return;
  if(remote.error){
    sessionStorage.removeItem(SESSION_KEY); SESSION_TOKEN="";
    document.getElementById('login').style.display='flex';
    return;
  }
  if(remote.data){
    applyState(remote.data);
    try{ localStorage.setItem(storeKey, JSON.stringify(Object.assign({}, getState(), remote.data))); }catch(_){}
  }
  lastPullAt = Date.now(); updateDbg();
  if(force) toast('取得しました');
}

async function pushRemote(force=false){
  if(!requireTokenOrLogin()) return;
  const body = {updated:Date.now(), data:getStateForPush(), full:true}; // ★フル送信
  const payload = encodeURIComponent(JSON.stringify(body));
  const url = `${REMOTE_ENDPOINT}?action=set&key=${encodeURIComponent(REMOTE_KEY)}&data=${payload}&token=${encodeURIComponent(SESSION_TOKEN)}`;
  const res = await jsonp(url);
  lastPushAt = Date.now(); updateDbg();
  if(res && res.error){
    sessionStorage.removeItem(SESSION_KEY); SESSION_TOKEN="";
    document.getElementById('login').style.display='flex';
    return;
  }
  await pullRemote(false);
  if(force) toast('送信→反映しました');
}
function pushRemoteThrottled(){ const now=Date.now(); if(now-lastPushed>800){ lastPushed=now; pushRemote(); } }

function startRemoteSync(forcePull=false){
  const start = ()=>{ if(forcePull) pullRemote(true); setInterval(()=>pullRemote(), REMOTE_POLL_MS + Math.floor(Math.random()*1000)); };
  const jitter = Math.floor(Math.random()*REMOTE_POLL_MS);
  setTimeout(start, jitter);
  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) pullRemote(true); });
  window.addEventListener('focus', ()=>pullRemote(true));
  window.addEventListener('storage', (e)=>{ if(e.key===storeKey && e.newValue){ try{ applyState(JSON.parse(e.newValue)); }catch(_){ } } });
}

/* ---- トークン更新 ---- */
function scheduleRenew(expMs){
  if(tokenRenewTimer){ clearTimeout(tokenRenewTimer); tokenRenewTimer=null; }
  const delay = Math.max(10000, Math.floor(expMs * 0.8));
  tokenRenewTimer = setTimeout(renewToken, delay);
}
async function renewToken(){
  if(!SESSION_TOKEN) return;
  const res = await jsonp(`${REMOTE_ENDPOINT}?action=renew&token=${encodeURIComponent(SESSION_TOKEN)}`);
  if(res && res.ok){
    const next = Number(res.exp) || TOKEN_DEFAULT_TTL;
    scheduleRenew(next);
  }else{
    sessionStorage.removeItem(SESSION_KEY); SESSION_TOKEN="";
    document.getElementById('login').style.display='flex';
  }
}

/* ================== 起動 ================== */
const pwInput  = document.getElementById('pw');
const loginMsg = document.getElementById('loginMsg');
document.addEventListener('DOMContentLoaded', ()=>{
  window.__doLogin = () => login(pwInput.value);
  document.getElementById('btnLogin').addEventListener('click', window.__doLogin);
  pwInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') window.__doLogin(); });

  const existing = sessionStorage.getItem(SESSION_KEY);
  if(existing){
    SESSION_TOKEN = existing; document.getElementById('login').style.display='none';
    (async ()=>{
      const ok = await jsonp(`${REMOTE_ENDPOINT}?action=renew&token=${encodeURIComponent(SESSION_TOKEN)}`);
      if(ok && ok.ok){
        scheduleRenew(Number(ok.exp)||TOKEN_DEFAULT_TTL);
        try{ await tryLoadGroupsFromServer(true); }catch(_){}
        render();
        startRemoteSync(true);
        startConfigWatch();
      }else{
        sessionStorage.removeItem(SESSION_KEY); SESSION_TOKEN=""; document.getElementById('login').style.display='flex';
      }
    })();
  }else{
    document.getElementById('login').style.display='flex';
  }
});

/* エラー可視化 */
window.addEventListener('error', e=>{
  toastEl.style.background='#c53030';
  toastEl.textContent='エラー: '+e.message; toastEl.classList.add('show');
});
</script>

<datalist id="noteOptions">
  <option value="直出"></option>
  <option value="直帰"></option>
  <option value="直出/直帰"></option>
</datalist>
</body>
</html>
