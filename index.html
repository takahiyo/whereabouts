<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>在席確認表</title>
<style>
  :root{
    --line:#d9d9d9; --head:#f1ece6; --bg:#fafafa;
    --present:#e8f6e8; --away:#fff3e6; --remote:#e8f0ff; --off:#f7e8ee; --home:#ffe8f0;
  }
  body{font-family:"Segoe UI","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;background:#fff;margin:16px}
  header{display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:12px;flex-wrap:wrap}
  header h1{font-size:14px;font-weight:600;color:#4a5568;margin:0;padding:.35rem .9rem;background:#dff1ff;border-radius:999px}
  header .tools{margin-left:auto;display:flex;gap:8px;flex-wrap:wrap}
  button{border:1px solid var(--line);background:#fff;padding:.45rem .7rem;border-radius:8px;cursor:pointer}
  button:hover{background:#f7f7f7}
  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  /* レイアウト */
  .board{display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:18px}
  .panel{border:1px solid var(--line);border-radius:6px;background:var(--bg);padding:8px}
  table{width:100%;border-collapse:separate;border-spacing:0;table-layout:fixed}
  thead th{position:sticky;top:0;background:var(--head);font-weight:700}
  th,td{border:1px solid var(--line);padding:6px;font-size:14px}
  th{text-align:left}

  /* 列幅（要望反映） */
  td.name{background:#fff;width:18%}
  td.status{width:35%;min-width:10.5em}  /* コアドックも切れない */
  td.time{width:12%;min-width:6.2em}     /* セル自体も狭く */
  td.note{width:35%}

  /* コントロール */
  select,input[type="text"]{
    width:100%;box-sizing:border-box;padding:.3rem .35rem;border:1px solid var(--line);
    border-radius:4px;background:#fff;font-size:14px;appearance:auto;-webkit-appearance:auto
  }
  td.time select{width:100%} /* プルダウンはセル幅にフィット */

  /* 備考：候補 + 自由入力（空の選択肢だけ） */
  .note .wrap{display:flex;gap:6px;align-items:center}
  .note .quick{flex:0 0 7.5em}
  .note .free{flex:1 1 auto}

  /* ステータス色 */
  tr[data-status="在席"]{background:var(--present)}
  tr[data-status="外出"]{background:var(--away)}
  tr[data-status="休み"],tr[data-status="健康診断"],tr[data-status="コアドック"]{background:var(--off)}
  tr[data-status="帰宅"]{background:var(--home)}
  tr[data-status="在宅勤務"]{background:var(--remote)}
  tr[data-status="出張"],tr[data-status="研修"]{background:var(--away)}

  /* トースト */
  .toast{position:fixed;top:20px;right:20px;background:#333;color:#fff;padding:8px 12px;border-radius:4px;font-size:12px;opacity:0;transition:.25s;z-index:9999}
  .toast.show{opacity:1}

  /* QRモーダル */
  .qr{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:2000}
  .qr .content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:20px;border-radius:8px;text-align:center;max-width:92vw}
  .qr .close{position:absolute;top:8px;right:12px;font-size:22px;cursor:pointer}
  #qrcode{margin:10px 0}

  /* モバイル最適化 */
  @media(max-width:768px){
    .board{grid-template-columns:1fr;gap:12px}
    header{flex-direction:column;gap:12px}
    header .tools{margin-left:0;justify-content:center}
    body{margin:8px}
    button,select,input[type="text"]{font-size:16px} /* iOSズーム防止 */
    th,td{padding:8px}
  }
  @media print{header,.toast,.qr{display:none}body{margin:0}.board{gap:10px}th,td{font-size:12px;padding:4px}}
</style>
</head>
<body>
  <header>
    <h1>在席確認表（モバイル・QR・同期対応）</h1>
    <div class="tools">
      <button id="btnQR">QRコード表示</button>
      <button id="btnPrint">印刷</button>
    </div>
  </header>

  <div id="toast" class="toast"></div>

  <!-- 盤面 -->
  <div id="board" class="board"></div>

  <!-- QRモーダル -->
  <div id="qrModal" class="qr" aria-hidden="true">
    <div class="content">
      <span class="close" id="qrClose" aria-label="閉じる">&times;</span>
      <h3>スマートフォンで開く</h3>
      <div id="qrcode"></div>
      <p style="word-break:break-all"><strong>URL:</strong> <span id="currentUrl"></span></p>
      <button id="copyUrl">URLをコピー</button>
    </div>
  </div>

/* ========= 必須：同期先（GASのWebアプリURL） =========
   ↓ デプロイURLを入れると端末間同期が有効になります（JSONP方式）。 */
const REMOTE_ENDPOINT = "https://script.google.com/macros/s/AKfycbxiLsVCo-frW30Gj14rapvbIkvn3eM0drnphDx6cr2FElbyO2ukH-PBrvgZNK4txhIT/exec"; // 例: "https://script.google.com/macros/s/AKfycb.../exec"
const REMOTE_KEY = "presence-board-default";  // 複数ボードを分けたい時は変える
const REMOTE_POLL_MS = 8000;                  // 取得間隔

/* ========= 盤面データ ========= */
const STATUSES = ["在席","外出","休み","帰宅","在宅勤務","出張","研修","健康診断","コアドック"];
const groups = [
  ["村田","今泉","北村","大野","長谷川","横内"],                 // 左上
  ["佐藤","井上","折原","金村","水野","坪井"],                     // 左下
  ["清水","加藤","石垣","橋本","末永","田中光","大石","井山"],     // 中上
  ["飯島","能登","松浦","永峯","清","長森","山本"],                 // 中下
  ["伊藤隆","小森","三浦","中村純","朝井","稲葉"],                 // 右上
  ["吉田","阿部","伊藤裕","中村清","平良","若山","竹森","平八重"], // 右中
  ["鈴木","中村亮","江場","三島","吉田","小川","伊藤尊"]           // 中央下
];
const storeKey = "presence-board-v2";

/* ========= レンダリング ========= */
const board = document.getElementById('board');
function timeOptions(){
  const opts=['<option value=""></option>']; // 先頭は空（ラベル無し）
  for(let h=0;h<24;h++){ for(let m=0;m<60;m+=30){
    const t=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
    opts.push(`<option value="${t}">${t}</option>`);
  }} return opts.join('');
}
function rowHtml(gIndex,rIndex,name){
  const key=`${gIndex}-${rIndex}`;
  return `
    <tr id="row-${key}" data-key="${key}" data-status="在席">
      <td class="name">${name}</td>
      <td class="status">
        <label class="sr-only" for="status-${key}">ステータス</label>
        <select id="status-${key}" name="status">
          ${STATUSES.map(s=>`<option value="${s}">${s}</option>`).join("")}
        </select>
      </td>
      <td class="time">
        <label class="sr-only" for="time-${key}">戻り時間</label>
        <select id="time-${key}" name="time">${timeOptions()}</select>
      </td>
      <td class="note">
        <div class="wrap">
          <select id="noteq-${key}" class="quick" aria-label="備考（候補）">
            <option value=""></option>   <!-- 空の選択肢だけ -->
            <option value="直出">直出</option>
            <option value="直帰">直帰</option>
            <option value="直出/直帰">直出/直帰</option>
          </select>
          <input id="note-${key}" class="free" name="note" type="text" placeholder="備考" />
        </div>
      </td>
    </tr>`;
}
function panelHtml(gIndex,names){
  return `
    <section class="panel">
      <table aria-label="在席表">
        <thead><tr><th>氏名</th><th>ステータス</th><th>戻り時間</th><th>備考</th></tr></thead>
        <tbody>${names.map((n,i)=>rowHtml(gIndex,i,n)).join("")}</tbody>
      </table>
    </section>`;
}
function render(){
  board.innerHTML = groups.map((g,i)=>panelHtml(i,g)).join('');
  wireEvents();
  loadLocal();
  recolor();
}

/* ========= 入出力 ========= */
function getState(){
  const data={};
  board.querySelectorAll("tbody tr").forEach(tr=>{
    const k=tr.dataset.key;
    data[k]={
      status: tr.querySelector('select[name="status"]').value,
      time:   tr.querySelector('select[name="time"]').value,
      note:   tr.querySelector('.free').value
    };
  });
  return data;
}
function applyState(data){
  Object.entries(data).forEach(([k,v])=>{
    const s=document.getElementById(`status-${k}`);
    const t=document.getElementById(`time-${k}`);
    const n=document.getElementById(`note-${k}`);
    const q=document.getElementById(`noteq-${k}`);
    if(s && STATUSES.includes(v.status)) s.value=v.status;
    if(t) t.value = v.time || "";
    if(n) n.value = v.note || "";
    if(q){
      const values=[...q.options].map(o=>o.value);
      q.value = values.includes(n.value) ? n.value : "";
    }
  });
  recolor();
}
function saveLocal(){ localStorage.setItem(storeKey, JSON.stringify(getState())); toast('保存しました'); }
function loadLocal(){
  const raw = localStorage.getItem(storeKey); if(!raw) return;
  applyState(JSON.parse(raw));
}

/* ========= 操作系 ========= */
function wireEvents(){
  // 入力 → 保存 + 同期
  board.querySelectorAll("select,input").forEach(el=>{
    el.addEventListener("change", ()=>{ saveLocal(); pushRemoteThrottled(); });
  });
  // 備考候補→入力欄
  board.querySelectorAll(".quick").forEach(sel=>{
    sel.addEventListener("change", ()=>{
      const key = sel.id.replace("noteq-","");
      const input = document.getElementById(`note-${key}`);
      input.value = sel.value; saveLocal(); pushRemoteThrottled();
    });
  });
  // 手打ち→候補同期
  board.querySelectorAll(".free").forEach(inp=>{
    inp.addEventListener("input", ()=>{
      const key = inp.id.replace("note-","");
      const sel = document.getElementById(`noteq-${key}`);
      const values=[...sel.options].map(o=>o.value);
      sel.value = values.includes(inp.value) ? inp.value : "";
    });
  });

  // QR・印刷
  document.getElementById('btnQR').addEventListener('click', openQR);
  document.getElementById('btnPrint').addEventListener('click', ()=>window.print());
  document.getElementById('qrClose').addEventListener('click', closeQR);
  document.getElementById('qrModal').addEventListener('click', e=>{ if(e.target.id==='qrModal') closeQR(); });
  document.getElementById('copyUrl').addEventListener('click', copyUrl);
}

/* ========= 見た目 ========= */
function recolor(){
  board.querySelectorAll("tbody tr").forEach(tr=>{
    tr.dataset.status = tr.querySelector('select[name="status"]').value;
  });
}
function toast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1000); }

/* ========= QRコード（軽量実装） ========= */
function openQR(){
  const url=location.href;
  document.getElementById('currentUrl').textContent=url;
  const box=document.getElementById('qrcode'); box.innerHTML='';
  const qr=QRCode.create(url,'M');
  const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
  svg.setAttribute('width','220'); svg.setAttribute('height','220');
  const N=qr.modules.length, cell=220/N;
  for(let r=0;r<N;r++){ for(let c=0;c<N;c++){ if(qr.modules[r][c]){
    const rect=document.createElementNS('http://www.w3.org/2000/svg','rect');
    rect.setAttribute('x',c*cell); rect.setAttribute('y',r*cell);
    rect.setAttribute('width',cell); rect.setAttribute('height',cell);
    rect.setAttribute('fill','#000'); svg.appendChild(rect);
  }}}
  box.appendChild(svg);
  document.getElementById('qrModal').style.display='block';
}
function closeQR(){ document.getElementById('qrModal').style.display='none'; }
function copyUrl(){
  const url=location.href;
  navigator.clipboard?.writeText(url).then(()=>toast('URLをコピーしました')).catch(()=>{
    const ta=document.createElement('textarea'); ta.value=url; document.body.appendChild(ta);
    ta.select(); document.execCommand('copy'); document.body.removeChild(ta); toast('URLをコピーしました');
  });
}

/* ========= JSONP 同期（GAS） ========= */
let lastPushed=0;
function pushRemoteThrottled(){ const now=Date.now(); if(now-lastPushed>1200){ lastPushed=now; pushRemote(); } }
function jsonp(url){
  return new Promise((resolve)=>{
    const cb='cb_'+Math.random().toString(36).slice(2);
    window[cb]=(data)=>{ resolve(data); delete window[cb]; s.remove(); };
    const s=document.createElement('script');
    s.src = url + (url.includes('?')?'&':'?') + 'callback=' + cb;
    s.onerror=()=>{ resolve(null); delete window[cb]; s.remove(); };
    document.body.appendChild(s);
  });
}
async function pullRemote(){
  if(!REMOTE_ENDPOINT){ toast('同期先が未設定です'); return; }
  const url = `${REMOTE_ENDPOINT}?action=get&key=${encodeURIComponent(REMOTE_KEY)}`;
  const remote = await jsonp(url);         // 例: {updated:1234567890,data:{...}}
  if(!remote || !remote.data) return;
  applyState(remote.data);
  localStorage.setItem(storeKey, JSON.stringify(remote.data));
}
async function pushRemote(){
  if(!REMOTE_ENDPOINT) return;
  const payload = encodeURIComponent(JSON.stringify({updated:Date.now(), data:getState()}));
  const url = `${REMOTE_ENDPOINT}?action=set&key=${encodeURIComponent(REMOTE_KEY)}&data=${payload}`;
  await jsonp(url); // 戻り値は使わない
}
function startRemoteSync(){
  if(!REMOTE_ENDPOINT){ toast('同期先が未設定です'); return; }
  pullRemote(); setInterval(pullRemote, REMOTE_POLL_MS);
}

/* ========= 起動 ========= */
document.addEventListener('DOMContentLoaded', ()=>{
  render();
  startRemoteSync();
});

  const t=document.getElementById('toast'); t.style.background='#c53030';
  t.textContent='エラー: '+e.message; t.classList.add('show');
});
