<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whereabouts - 所在管理掲示板</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js" defer></script>

    <!-- アプリケーションスクリプト (読み込み順序制御とdefer付与) -->
    <!-- 1. 設定・基盤 -->
    <script src="js/config.js" defer></script>
    <script src="js/globals.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/tools.js" defer></script>
    
    <!-- 2. コアロジック -->
    <script src="js/auth.js" defer></script>
    <script src="js/sync.js" defer></script>
    <script src="js/notices.js" defer></script>
    <script src="js/vacations.js" defer></script>
    <script src="js/offices.js" defer></script>
    
    <!-- 3. UI・操作 -->
    <script src="js/layout.js" defer></script>
    <script src="js/filters.js" defer></script>
    <script src="js/board.js" defer></script>
    <script src="js/admin.js" defer></script>
    
    <!-- 4. エントリーポイント (main.js ではなく bootstrap.js を使用) -->
    <script src="js/bootstrap.js" defer></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="app-container">
        <!-- ヘッダー -->
        <header>
            <div class="header-content">
                <h1><i class="fas fa-location-dot"></i> Whereabouts</h1>
                <div class="header-controls">
                    <span id="current-time"></span>
                    <button id="admin-mode-btn" class="icon-btn" title="管理者モード"><i class="fas fa-cog"></i></button>
                    <button id="refresh-btn" class="icon-btn" title="更新"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <!-- フィルターバー -->
            <div id="filter-bar" class="filter-bar">
                <input type="text" id="search-input" placeholder="名前で検索...">
                <select id="group-filter">
                    <option value="all">全てのグループ</option>
                </select>
                <select id="status-filter">
                    <option value="all">全ての状態</option>
                    <option value="in">在席</option>
                    <option value="out">外出</option>
                    <option value="remote">リモート</option>
                    <option value="leave">休暇</option>
                </select>
            </div>
            <!-- お知らせバー -->
            <div id="notice-bar" class="notice-bar" style="display: none;">
                <div class="notice-content">
                    <span class="notice-icon"><i class="fas fa-info-circle"></i></span>
                    <span id="notice-text">お知らせはありません</span>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main>
            <div id="board-container" class="board-container">
                <div class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i> 読み込み中...
                </div>
            </div>
        </main>

        <!-- モーダル類 -->
        <div id="status-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">状態変更</h2>
                <div id="modal-body">
                    <!-- フォーム内容はJSで生成 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
